<div *ngFor="let image of images">
    <div class="image-container">
      <img [src]="image.url" alt="Image" width="260" height="250" />
    </div>
    <div *ngIf="isAuthenticated">
      <mat-icon  (click)="onPress(image)" svgIcon="{{ image.liked ? 'heart-full' : 'heart-empty' }}"></mat-icon>
    </div>
</div>
