<div *ngIf="!loading" class="static flex h-screen flex-col bg-transparent overflow-auto">
  <div class="w-full flex flex-col justify-center items-center mt-10 mb-10">
    <h1 class="font-montserrat-bold text-6xl text-accent-dark mt-6">Check uploaded photos</h1>
  </div>
  <div *ngIf="isImages; else noImages" class="w-full mb-10">
    <app-new-images
      class="grid grid-cols-4 gap-4 items-center ml-10"
      [images]="images"
      (press)="deleteImage($event)">
    </app-new-images>
  </div>
  <ng-template #noImages>
    <div class="w-full flex flex-col justify-center items-center mt-10 mb-10">
    <p class="font-montserrat-bold text-xl text-accent-dark mt-6">There are no images uploaded in the last 2 hours.</p>
    </div>
  </ng-template>
</div>
