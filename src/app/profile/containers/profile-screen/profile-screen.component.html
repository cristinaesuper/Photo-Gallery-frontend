<div *ngIf="!loading" class="static flex h-screen flex-col bg-transparent overflow-auto">
  <div class="w-full flex flex-col justify-center items-center my-10">
    <h1 class="font-montserrat-bold text-6xl text-accent-dark mt-6">Profile</h1>
  </div>
  <div class="class flex flex-row w-full mb-10">
    <div class="ml-16 top-32 left-10 w-[20%]">
      <div class="custom-file-upload">
        <label for="fileInputProfile">Choose Image</label>
        <input id="fileInputProfile" type="file" name="image" (change)="onFileSelected($event)" accept="image/*"/>
      </div>
      <div *ngIf="fileList.length > 0" class="mb-8">
        <h4 class="font-montserrat-bold text-xl text-accent-dark mt-6">Selected Image:</h4>
        <img *ngIf="previewFile" [src]="previewFile" alt="Image Preview" width="150" height="150" />
      </div>
      <app-button *ngIf="showUpload" class="mat-mdc-button" [label]="'Upload'" (press)="uploadFiles()"></app-button>
    </div>
    <app-all-images class="grid grid-cols-3 gap-8 items-center"
                    [images]="imageUrls">
    </app-all-images>
  </div>
</div>
